<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign UP Form</title>
</head>
<body>
   <div class="max">
    <div class="backgroundCover">
        <img src="background.jpg" alt="backgroundImage">
        <div class="overlay">
            <img src="sidebar.png" alt="sidebar-logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit"></div>Photo by <a href="https://unsplash.com/@thapapawan?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Bobby</a> on <a href="https://unsplash.com/photos/a-blurry-photo-of-a-person-walking-down-a-street-mkq_wZAgkIw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    
    <div id="dform">
        <h1 class="h">This form isn't real...But sign up if u believe in dreams</h1>

        <form action="details">

            <p>Please fill in the form below</p>
            <div class="styleCon">

                <div class="container">
                    <div>
                        <p>First Name</p>
                        <input type="text">
                    </div>
                    <div>
                        <p>Last Name</p>
                        <input type="text">
                    </div>
                </div>
    
                <div class="container">
                    <div>
                        <p>Email</p>
                        <input type="email">
                    </div>
                    <div>
                        <p>Phone Number</p>
                        <input type="number">
                    </div>
                </div>
    
                <div class="container">
                    <div>
                        <p>Password</p>
                        <input type="password" required>
                    </div>
                    <div>
                        <p>Confirm Password</p>
                        <input type="password" required>
                    </div>
                </div>
                
            </div>
            
            <button>Create Account</button>

            <p><a href="*">Already have an account? Log in</a></p>

        </form>
    </div>
    
   </div>
</body>
</html>
